<ion-header>
  <ion-navbar color=danger>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Identity Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('./assets/imgs/auth-background.png')">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center>
      <ion-card>

      <ion-card-content style="text-align: center">
        <ion-card-title>
          <strong>{{profile.firstName}} {{profile.lastName}}</strong>
          </ion-card-title>
        <p>
        {{profile.email}}
        </p>
      </ion-card-content>
      </ion-card>

      <ion-card>
      <ion-card-content style="text-align: center">
        <ion-card-title>
          Roles
          </ion-card-title>
            <ion-list>
        <ion-item *ngFor="let role of profile.realmRoles">
          <h3>{{role}}</h3>
        </ion-item>
      </ion-list>
      </ion-card-content>
    </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color=danger (click)="logout()">
    <ion-title style="text-align: center">Logout</ion-title>
  </ion-toolbar>
</ion-footer>
