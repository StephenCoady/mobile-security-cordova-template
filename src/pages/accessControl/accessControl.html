<ion-header>
  <ion-navbar color=danger>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Access Control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Superuser Access</ion-label>
      <ion-icon item-end color=secondary name="key" *ngIf=superuserRole></ion-icon>
      <ion-icon item-end color=danger name="key" *ngIf=!superuserRole></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Mobile User Access</ion-label>
      <ion-icon item-end color=secondary name="key" *ngIf=mobileUserRole></ion-icon>
      <ion-icon item-end color=danger name="key" *ngIf=!mobileUserRole></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>API Access</ion-label>
      <ion-icon item-end color=secondary name="key" *ngIf=apiAccessRole></ion-icon>
      <ion-icon item-end color=danger name="key" *ngIf=!apiAccessRole></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
